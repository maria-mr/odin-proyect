<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo">
            Music
        </div>
        <ul class="header-links">
            <li><a href="#">About</a></li>
            <li><a href="#">Contact us</a></li>
            <li><a href="#">Legal info</a></li>
        </ul>
    </div>
    <div class="header-body">
        <div class="body-text">
            <div class="title">Favorite Genre</div>
            <div class="text">These are my favorite types of music</div>
            <button>Sign up</button>
        </div>
        <div class="body-img">
            <img src="music.jpeg" alt="Music is life">
        </div>
    </div>
    <div class="info-title">Check the music!</div>
    <div class="info-container">
        <div class ="img-info">
            <img src="electronic.webp" alt="Electronic music">
            <div class ="info-text">Electronic music</div>
        </div>
        <div class="img-info">
            <img src="rock.jpeg" alt="Rock music">
            <div class ="info-text">Rock music</div>
        </div>
        <div class="img-info">
            <img src="clasic.jpeg" alt="Clasic music">
            <div class ="info-text">Clasic music</div>
        </div>
        <div class="img-info">
            <img src="rap.webp" alt="Rap music">
            <div class ="info-text">Rap music</div>
        </div>
    </div>
    <div class="quote-container">
        <div class="quote">I love Music. Makes me feel alive</div>
        <div class="quote-author">-ME</div>
    </div>
    <div class="call-to-action">
        <div class="call-to-action-text">
            <div class="call-title">Call to action! Its time!</div>
            <div class="call-text">Sign up for some recommendations</div>
        </div>
        <button>SIgn up</button>
    </div>
    <div class="footer">
        Copyright Â© The Odin Project 2025
    </div>
</body>
</html>
